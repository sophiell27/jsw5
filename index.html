    <main>
      <section class="container mb-24">

          <div class="w-[350px] mr-7">

            <h1>
              <a

                >let's Travel</a
              >
            </h1>
          </div>
          <div class="w-[350px]">
            <h2
              class="text-2xl flex items-center font-bold pb-1 border-b-3 border-b-primary mb-10"
            >
              <span class="material-symbols-outlined mr-1"> add_circle </span>
              新增旅遊套票
            </h2>

            <!-- add new function  -->
            <form class="addNew flex flex-col">
              <div class="flex justify-between items-center mb-4">
                <label for="pkgName" class="font-medium">套票名稱</label>
                <input
                  type="text"
                  id="pkgName"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票名稱"
                  required="required"
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="pkgUrl" class="font-medium">圖片網址</label>
                <input
                  type="text"
                  id="pkgUrl"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫圖片網址"
                  required="required"
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="pkgDist" class="font-medium">景點地區</label>
                <select
                  id="pkgArea"
                  class="w-[255px] bg-pale-100 border-b border-b-primary py-2 px-3 text-secondary"
                  required="required"
                >
                  <option value="">請選擇景點地區</option>
                  <option value="台北">台北</option>
                  <option value="台中">台中</option>
                  <option value="高雄">高雄</option>
                </select>
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="pkgPrice" class="font-medium">套票金額</label>
                <input
                  type="number"
                  id="pkgPrice"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票金額"
                  required="required"
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="pkgNum" class="font-medium">套票組數</label>
                <input
                  type="number"
                  id="pkgNum"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票組數"
                  required="required"
                />
              </div>
              <div class="flex justify-between items-center mb-4">
                <label for="pkgStar" class="font-medium" >套票星級</label>
                <input
                  type="number"
                  id="pkgStar"
                  class="w-[255px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票星級"
                  pattern="[0-10]"
                  required="required"
                />
              </div>
              <div class="flex justify-between mb-4">
                <label for="pkgDescr" class="font-medium">套票描述</label>
                <textarea
                id ="pkgDescr"
                  class="w-[255px] h-[100px] placeholder-sectext-secondary bg-pale-100 border-b border-b-primary py-2 px-3"
                  placeholder="請填寫套票描述（限 100 字）"
                  required="required"
                ></textarea>
              </div>

              <!--add new btn  -->
              <input
                type="button"
                value="新增套票"
                class="btn bg-primary text-white rounded py-2.5 px-10 self-end hover:shadow-pale-300 hover:shadow-lg cursor-pointer"
              />
            </form>
          </div>
        </div>
      </section>
